<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="icon" href="../assets/images/nodejs.svg" sizes="32x32" /> -->
    <link rel="stylesheet" href="../assets/css/style.css" >
    <!-- <script type="module" src="../assets/js/modules.js"></script> -->
</head>

<body>
    <div class="background-overlay"></div>

    <div class="container">
        <div class="header">
            <div class="header-inner">
                <h2>Les dragonnes</h2>
            </div>
        </div>

        <div class="players">
            <div class="player-inner">
                <div class="btn-new">
                    <button type="submit" id="clear-list">Restorer</button>
                    <button type="submit" id="add-new">Ajouter</button>
                </div>

                <div class="player-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Photo</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Poste</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="player-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="container-new-livre" class="background-overlay-form d-none">
        <div class="container-new">
            <div class="row-title">
                <h2>Nouvelle Dragonne</h2>
            </div>
            <form id="book-form">
                <div class="row-field">
                    <label>Nom</label>
                    <input type="text" name="title"/>
                </div>

                <div class="row-field">
                    <label>Prénom</label>
                    <input type="text" name="author"/>
                </div>

                <div class="row-field">
                    <label>Poste</label>
                    <select name="poste">
                        <option value="">Choisir</option>
                        <option value="gardienne">gardienne</option>
                        <option value="ArriereDroite">Arrière droite</option>
                        <option value="ArriereGauche">Arriere gauche</option>
                        <option value="Demi">Demi centre</option>
                        <option value="AiliereGauche">Ailière gauche</option>
                        <option value="AiliereDroite">Ailière droite</option>
                        <option value="Pivot">Pivot</option>
                        <option value="Entraineur">Entraineur</option>
                    </select>
                </div>

                <div class="row-field">
                    <label>Miniature</label>
                    <input type="text" name="thumbnail"/>
                </div>

                <div class="row-field">
                    <label>Date de naissance</label>
                    <input type="date" name="date-pub"/>
                </div>

                <div class="row-field row-buttons">
                    <button type="submit" id="cancel-new">Annuler</button>
                    <button type="submit" id="save-modifications">Ajouter</button>
                </div>

                <div>
                    <p id="msg-alert" class="msg-alert"></p>
                </div>
            </form>
        </div>
    </div>

    <div id="container-delete-livre" class="background-overlay-form d-none">
        <div class="container-new">
            <div class="row-title">
                <h2>Etes-vous sûr que vous voulez supprimer ?</h2>
            </div>
            <form>
                <div id="row-buttons" class="row-field row-buttons">
                    <button type="submit" id="cancel-delete">Annuler</button>
                    <button type="submit" id="confirm-delete">Valider</button>
                </div>
            </form>
        </div>
    </div>

</html>
